spring:
  application:
    name: gateway
  profiles:
    active: test
  cloud:
    nacos:
      config:
        server-addr: ${nacos.hairoutech.com:192.168.83.128}:${nacos.port:8848}
        prefix: ${spring.application.name}
        file-extension: yml
        namespace: ${spring.profiles.active}
        group: swms
        username: nacos
        password: nacos

    gateway:
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<segment>.*) , /$\{segment}

server:
  port: 8090
