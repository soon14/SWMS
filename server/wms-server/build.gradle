plugins {
    id 'java'
}

group 'com.swms'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.powermock:powermock-module-junit4'
    testImplementation 'org.powermock:powermock-api-mockito2'
    testImplementation 'org.powermock:powermock-module-junit4-rule'
    testImplementation 'org.powermock:powermock-classloading-xstream'

    implementation project(path: ":modules-wms:wms-basic", configuration: 'default')
    implementation project(path: ":modules-wms:wms-stock", configuration: 'default')
    implementation project(path: ":modules-wms:wms-task", configuration: 'default')
    implementation project(path: ":modules-wms:wms-inbound", configuration: 'default')
    implementation project(path: ":modules-wms:wms-outbound", configuration: 'default')
    implementation project(path: ":modules-wms:wms-algo", configuration: 'default')
    implementation project(path: ":modules-tenant:tenant-config", configuration: 'default')

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui'

    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'

    implementation group: 'org.apache.skywalking', name: 'apm-toolkit-logback-1.x'

    implementation 'mysql:mysql-connector-java'

    // https://mvnrepository.com/artifact/com.github.skjolber.3d-bin-container-packing/core
    implementation group: 'com.github.skjolber.3d-bin-container-packing', name: 'core', version: '3.0.6'


//    implementation('org.apache.shardingsphere:shardingsphere-jdbc-core-spring-boot-starter') {
//        exclude group: 'org.quartz-scheduler', module: 'quartz'
//    }
}

test {
    useJUnitPlatform()
}

